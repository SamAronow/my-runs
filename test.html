<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>All-Routes</title>
    <link rel="icon" type="image/png" href="runner.png" sizes="32x32" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet" />
</head>
<style>
    body { margin: 0; padding: 0;}
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .container {
      display: inline-block;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
      z-index: 999; /* Ensure the overlay is on top of other elements */
    }
</style>

<body>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js'></script>
    <script src="midd-bound-coords.js"></script>
    <div id="map"></div>
    <div class="overlay" id="overlay"></div>

    <script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic2FtYXJudyIsImEiOiJjbGl1c2F1dDAwOW02M3BueTJwdDViNHY4In0.5F8W4nYLQk7H0xjRONCGkw'; // Replace with your Mapbox access token


        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-streets-v11',
            center: [-72.667, 41.551358],
            zoom: 14
        });

        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        person = getQueryParam('person');

        let scriptName = "people/" + person;

        if (scriptName) {
            let scriptElement = document.createElement('script');
            scriptElement.src = scriptName + ".js";
            document.head.appendChild(scriptElement);
        } else {
            console.log('No scriptName parameter found in the URL');
        }

        map.on('load', function () {
            loadRuns();
        });

        function loadRuns() {
            if (typeof routes == 'undefined') {
                setTimeout(() => { loadRuns() }, 500);
            } else {
                addRoutes();
                return;
            }
        }

        function addRoutes() {
            if (window.Worker) {
                // Create a new Web Worker
                const worker = new Worker('worker.js');

                // Send the routes to the worker
                worker.postMessage(routes);

                // Listen for messages from the worker
                worker.onmessage = function (e) {
                    const featureCollection = e.data;

                    // Add the processed data to the map
                    map.addLayer({
                        "id": "all-routes",
                        "type": "line",
                        "source": {
                            "type": "geojson",
                            "data": featureCollection
                        },
                        "layout": {
                            "line-join": "round",
                            "line-cap": "round"
                        },
                        "paint": {
                            "line-color": "#C21807",
                            "line-width": 1.7
                        }
                    });
                };

                worker.onerror = function (error) {
                    console.error('Worker error:', error);
                };
            } else {
                console.error('Web Workers are not supported in this browser.');
            }
        }
    </script>
</body>
</html>
